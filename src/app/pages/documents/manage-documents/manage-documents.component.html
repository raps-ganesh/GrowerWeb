
<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
  <!--begin::Toolbar container-->
  <div id="kt_app_toolbar_container" class=" d-flex flex-stack">
    <!--begin::Page title-->
    <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
      <!--begin::Title-->
      <h1 class="page-heading d-flex text-white fw-bold fs-3 flex-column justify-content-center my-0">
        Documents
      </h1>
      <!--end::Title-->
    </div>
    <!--end::Page title-->
  </div>
  <!--end::Toolbar container-->
</div>
<div  class="card mb-5 mb-xl-8">
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <!-- <span class="card-label fw-bolder fs-3 mb-1">Documents</span> -->
      
    </h3>
    <div class="card-toolbar">
      <div class="d-flex align-items-right position-relative my-1 me-3">
        <i class="fa fa-magnifying-glass fs-3 position-absolute ms-4" style="margin-top: 11px;">
          <span class="path1"></span><span class="path2"></span></i>                
            <input type="text" data-kt-ecommerce-order-filter="search" style="height: 36px;border: 0px !important;"
            class="form-control form-control-solid w-250px ps-12" 
            placeholder="Search"
            (keyup)="onKey($event)"
            (search)="onKey($event)"
            >
      </div>
  
      <a href="documents/Upload" class="btn btn-sm btn-primary">
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
          class="svg-icon svg-icon-3"
        ></span>
        Add Document
      </a>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <th class="ps-4 min-w-100px rounded-start" (click)="sort('fileName')">File Name</th>
            <th class="min-w-200px" (click)="sort('type')">Type</th>
            <th class="min-w-200px"  (click)="sort('title')">Title</th>
            <th class="min-w-125px" (click)="sort('accountType')">Description</th>
            <th class="min-w-125px text-center rounded-end">Actions</th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let info of documentInfo">
            <td style="text-align: center;"> 
              <a [href]="createImgPath(info.pdfUrl==null? '' : info.pdfUrl.replace('~/',''))" class=" fw-bold d-block fs-7 text-gray-700" target="_blank"><img [src]="createImgPath(info.thumbnailUrl.replace('~/',''))" height="40" width="40"></a>
            </td>
            <!-- <td style="text-align: center;"><img [src]="createImgPath('Resources\\pdfs\\pdf.png')" alt="profile picture" style="width:60px; height:60px;"></td> -->
      
            <td>
              <label class=" fw-bold d-block fs-7 text-gray-700">
              {{ info.accountType }}
              </label>
               
            </td>
            <td>
              <label class="text-dark fw-bolder text-gray-700">
                {{ info.title }}
              </label>
               
            </td>
            <td>
              
              <div [innerHtml]="info.description"></div>
               
            </td>
            <td class="text-center">
              
              <a
              [routerLink]="['Upload', info.id]"
              tooltip="Upload"
                title="Upload"
                class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                "
              >
                <span
                  [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                  class="svg-icon svg-icon-3"
                ></span>
              </a>
              <a
              tooltip="Delete Info"
              title="Delete Info"
              (click)="deleteDocument(info.id)"
              [hidden]="!canDelete()"
                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
              >
                <span
                  [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                  class="svg-icon svg-icon-3"
                ></span>
              </a>
              
            </td>
          </tr>
        
        </tbody>
        <tfoot [hidden]="totalrecords == 0">
          <tr>
            <td colspan="28">
              <table style="width: 99%">
                <tr>
                  <td>
                    <table>
                      <tr>
                        <td>
                          <select
                            
                            name="pagesize"
                            ngModel
                            [(ngModel)]="pagesize"
                            (change)="pageSizeChange($event)"
                            class="form-select form-select-sm form-select-white w-105px"
                          >
                            <option>10</option>
                            <option>20</option>
                            <option>50</option>
                            <option>100</option>
                          </select>
                        </td>
                        <td>
                          <span
                            class="nav-link text-active-primary active" style="    margin-left: 20px;"
                          >
                            {{
                              appSettingService.pagingMessage(
                                this.totalrecords,
                                this.pagenumber,
                                this.datacount,
                                this.pagesize
                              )
                            }}
                          </span>
                        </td>
                      </tr>
                    </table>
                  </td>
  
                  <td>
                    <div class="row" [hidden]="totalrecords <= 10">
                      <div
                        class="col-sm-12 col-md-2 d-flex align-items-center justify-content-center justify-content-md-start"
                      ></div>
                      <div
                        class="col-sm-12 col-md-9 d-flex align-items-center justify-content-center justify-content-md-end"
                      >
                        <div
                          class="dataTables_paginate paging_simple_numbers"
                          id="kt_table_users_paginate"
                        >
                          <ul class="pagination">
                            <li
                              class="paginate_button page-item previous"
                              [ngClass]="pagenumber == 1 ? 'disabled' : ''"
                              id="kt_table_users_previous"
                              (click)="paging(pagenumber - 1)"
                              [hidden]="pagenumber == 1"
                            >
                              <a
                                aria-controls="kt_table_users"
                                data-dt-idx="0"
                                tabindex="0"
                                class="page-link"
                                ><i class="previous"></i
                              ></a>
                            </li>
  
                            <li
                              class="paginate_button page-item"
                              [class.active]="page == pagenumber"
                              *ngFor="
                                let page of pagingArray;
                                let i = index
                              "
                            >
                              <a
                                class="page-link"
                                (click)="paging(page)"
                                style="cursor: pointer"
                                [class.active]="page == pagenumber"
                                >{{ page }}</a
                              >
                            </li>
  
                            <li
                              class="paginate_button page-item next"
                              id="kt_table_users_next"
                            >
                              <a
                                aria-controls="kt_table_users"
                                data-dt-idx="4"
                                tabindex="0"
                                class="page-link"
                                [hidden]="pagecount <= pagenumber"
                                (click)="paging(pagenumber + 1)"
                                ><i class="next"></i
                              ></a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </tfoot>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
  </div>
