<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
  <!--begin::Toolbar container-->
  <div id="kt_app_toolbar_container" class=" d-flex flex-stack">
    <!--begin::Page title-->
    <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
      <!--begin::Title-->
      <h1 class="page-heading d-flex text-white fw-bold fs-3 flex-column justify-content-center my-0">
        Users
      </h1>
      <!--end::Title-->
    </div>
    <!--end::Page title-->
  </div>
  <!--end::Toolbar container-->
</div>



<div  class="card mb-5 mb-xl-8">
<!-- begin::Header -->
<div class="card-header border-0 pt-5">
  <h3 class="card-title align-items-start flex-column">
    <!-- <span class="card-label fw-bolder fs-3 mb-1">Users</span> -->
    
  </h3>
  <div class="card-toolbar">
    <div class="d-flex align-items-right position-relative my-1 me-3">
      <i class="fa fa-magnifying-glass fs-3 position-absolute ms-4" style="margin-top: 11px;">
        <span class="path1"></span><span class="path2"></span></i>                
          <input type="text" data-kt-ecommerce-order-filter="search" style="height: 36px;border: 0px !important;"
          class="form-control form-control-solid w-250px ps-12" 
          placeholder="Search"
          (keyup)="onKey($event)"
          (search)="onKey($event)"
          >
    </div>

    <a href="users/add" class="btn btn-sm btn-primary">
      <span
        [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
        class="svg-icon svg-icon-3"
      ></span>
      Add User
    </a>
  </div>
</div>
<!-- end::Header -->
<!-- begin::Body -->
<div class="card-body py-3">
  <!-- begin::Table container -->
  <div class="table-responsive">
    <!-- begin::Table -->
    <table class="table align-middle gs-0 gy-4">
      <!-- begin::Table head -->
      <thead>
        <tr class="fw-bolder text-muted bg-light">
          <th class="ps-4 min-w-200px rounded-start" (click)="sort('firstName')">First Name</th>
          <th class="min-w-200px" (click)="sort('lastName')">Last Name</th>
          <th class="min-w-200px"  (click)="sort('email')">Email</th>
          <th class="min-w-125px" (click)="sort('accountType')">Account Type</th>
          <th class="min-w-125px" (click)="sort('accountNumber')">Account #</th>
          <th class="min-w-200px" (click)="sort('OldVendor_Id')">JDE Long Address Book #</th>
          <th class="min-w-125px text-center rounded-end">Actions</th>
        </tr>
      </thead>
      <!-- end::Table head -->
      <!-- begin::Table body -->
      <tbody>
        <tr *ngFor="let info of userInfo">
          <td>
            <div class="d-flex align-items-center">
              <div class="symbol symbol-50px me-5">
                <span class="symbol-label bg-light">
                  <img
                    src="./assets/media/svg/avatars/001-boy.svg"
                    class="h-75 align-self-end"
                    alt=""
                  />
                </span>
              </div>
              <div class="d-flex justify-content-start flex-column">
                <label
                  class="text-dark fw-bolder   mb-1 text-gray-700"
                >
                {{ info.firstName }}
                </label>
               
              </div>
            </div>
          </td>
          <td>
            <label class=" fw-bold d-block fs-7 text-gray-700">
            {{ info.lastName }}
            </label>
             
          </td>
          <td>
            <label class="text-dark fw-bolder text-hover-primary text-gray-700">
              {{ info.email }}
            </label>
             
          </td>
          <td>
            <label class="text-dark fw-bolder   text-gray-700">
              {{ info.accountType }}
            </label>
             
          </td>
          <td>
            <label class="text-dark fw-bolder   text-gray-700">
              {{ info.accountNumber }}
            </label>
          </td>
          <td>
            <label class="text-dark fw-bolder  text-gray-700">
              {{ info.oldVendor_Id }}
            </label>
          </td>
          <td class="text-end">
            
            <a
            [routerLink]="['edit', info.id]"
            tooltip="Edit"
              title="Edit"
              class="
                btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                me-1
              "
            >
              <span
                [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                class="svg-icon svg-icon-3"
              ></span>
            </a>
            <a
            tooltip="Delete Info"
            title="Delete Info"
            (click)="deleteUser(info.id)"
            [hidden]="!canDelete()"
              class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
            >
              <span
                [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                class="svg-icon svg-icon-3"
              ></span>
            </a>
            <a
            tooltip="Reset Password"
            title="Reset Password"
            (click)="passwordResend(info.id,info.firstName+' '+info.lastName )"
            [hidden]="!canDelete()"
              class="
                btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                me-1
              "
            >
              <span
                [inlineSVG]="'./assets/media/icons/duotune/general/gen019.svg'"
                class="svg-icon svg-icon-3"
              ></span>
            </a>
          </td>
        </tr>
      
      </tbody>
      <tfoot [hidden]="totalrecords == 0">
        <tr>
          <td colspan="28">
            <table style="width: 99%">
              <tr>
                <td>
                  <table>
                    <tr>
                      <td>
                        <select
                          
                          name="pagesize"
                          ngModel
                          [(ngModel)]="pagesize"
                          (change)="pageSizeChange($event)"
                          class="form-select form-select-sm form-select-white w-105px"
                        >
                          <option>10</option>
                          <option>20</option>
                          <option>50</option>
                          <option>100</option>
                        </select>
                      </td>
                      <td>
                        <span
                          class="nav-link text-active-primary active" style="    margin-left: 20px;"
                        >
                          {{
                            appSettingService.pagingMessage(
                              this.totalrecords,
                              this.pagenumber,
                              this.datacount,
                              this.pagesize
                            )
                          }}
                        </span>
                      </td>
                    </tr>
                  </table>
                </td>

                <td>
                  <div class="row" [hidden]="totalrecords <= 10">
                    <div
                      class="col-sm-12 col-md-2 d-flex align-items-center justify-content-center justify-content-md-start"
                    ></div>
                    <div
                      class="col-sm-12 col-md-9 d-flex align-items-center justify-content-center justify-content-md-end"
                    >
                      <div
                        class="dataTables_paginate paging_simple_numbers"
                        id="kt_table_users_paginate"
                      >
                        <ul class="pagination">
                          <li
                            class="paginate_button page-item previous"
                            [ngClass]="pagenumber == 1 ? 'disabled' : ''"
                            id="kt_table_users_previous"
                            (click)="paging(pagenumber - 1)"
                            [hidden]="pagenumber == 1"
                          >
                            <a
                              aria-controls="kt_table_users"
                              data-dt-idx="0"
                              tabindex="0"
                              class="page-link"
                              ><i class="previous"></i
                            ></a>
                          </li>

                          <li
                            class="paginate_button page-item"
                            [class.active]="page == pagenumber"
                            *ngFor="
                              let page of pagingArray;
                              let i = index
                            "
                          >
                            <a
                              class="page-link"
                              (click)="paging(page)"
                              style="cursor: pointer"
                              [class.active]="page == pagenumber"
                              >{{ page }}</a
                            >
                          </li>

                          <li
                            class="paginate_button page-item next"
                            id="kt_table_users_next"
                          >
                            <a
                              aria-controls="kt_table_users"
                              data-dt-idx="4"
                              tabindex="0"
                              class="page-link"
                              [hidden]="pagecount <= pagenumber"
                              (click)="paging(pagenumber + 1)"
                              ><i class="next"></i
                            ></a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </tfoot>
      <!-- end::Table body -->
    </table>
    <!-- end::Table -->
  </div>
  <!-- end::Table container -->
</div>
<!-- begin::Body -->
</div>

    (newItemEvent)="closePopup()"
    [UserId]="userid"
    [UserName]="userName"
   
  ></app-reset-password>
</app-modal>
