      <!-- begin::Body -->
      <div class="card-body py-3">
        <form #userForm="ngForm"  class="form">
            
            <div class="card mb-5 mb-xl-10">
                <div
                class="card-header border-0 cursor-pointer"
                role="button"
                data-bs-toggle="collapse"
                data-bs-target="#kt_account_profile_details"
                aria-expanded="true"
                aria-controls="kt_account_profile_details"
                >
                <div class="card-title m-0">
                    <h3 class="fw-bolder m-0">Personal Details</h3>
                </div>
                </div>
                <div id="kt_account_profile_details" class="collapse show">
                
                    <div class="card-body border-top p-9">
                    
                    <div class="row mb-6">
                        
                        <label class="col-lg-4 col-form-label required fw-bold fs-6">Full Name</label>
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-6 fv-row">
                                    <label class=" col-form-label required fw-bold fs-6"
                                    >First Name</label
                                    >
                                    
                                    <input required [(ngModel)]="usermodel.FirstName"
                                        type="text"
                                        class="form-control form-control-lg form-control-solid"
                                        placeholder="First Name"
                                        name="FirstName"
                                        value=""
                                    />
                                    
                                </div>
                                <div class="col-lg-6 fv-row">
                                    <label class=" col-form-label required fw-bold fs-6"
                                    >Last Name</label
                                    >
                                    
                                    <input [(ngModel)]="usermodel.LastName"
                                        type="text"
                                        class="form-control form-control-lg form-control-solid"
                                        placeholder="Last Name"
                                        name="LastName"
                                        value=""
                                    />
                                    
                                </div>
                            </div>
                        </div>
                        
                    
                    </div>
                    
                    <div class="row mb-6">
                        <label class="col-lg-4 col-form-label fw-bold fs-6"
                        ><span class="required">Email</span></label
                        >
                        <div class="col-lg-8 fv-row">
                        <input required [(ngModel)]="usermodel.Email"
                            type="Email"
                            class="form-control form-control-lg form-control-solid"
                            placeholder="Email"
                            name="Email"
                            value=""
                        />
                        </div>
                    </div>
                    
                    <div class="row mb-6">
                        <label class="col-lg-4 col-form-label fw-bold fs-6"
                        ><span class="required">Groups</span></label
                        >
                        <div class="col-lg-8 fv-row">
                            <angular2-multiselect 
                            [data]="dropdownList" 
                            name="selectedItems" 
                            [(ngModel)]="selectedItems" 
                            style="border: 1px solid #ccc !important;    border-radius: 0.475rem;"
                            [settings]="dropdownSettings" 
                            (onSelect)="onItemSelect($event)" 
                            (onDeSelect)="OnItemDeSelect($event)"
                            (onSelectAll)="onSelectAll($event)"
                            (onDeSelectAll)="onDeSelectAll($event)"
                           ></angular2-multiselect>
                           
                           
                        
                        </div>
                    </div>
                    
                    
                    <div class="row mb-6">
                        <label class="col-lg-4 col-form-label fw-bold fs-6"
                        ><span class="required">Password</span></label
                        >
                        <div class="col-lg-8 fv-row">
                        <input  [(ngModel)]="usermodel.Password"
                            type="Password"
                            class="form-control form-control-lg form-control-solid"
                            placeholder="Password"
                            name="Password"
                            value=""
                        />
                        </div>
                    </div>

                    <div class="row mb-6">
                        <label class="col-lg-4 col-form-label fw-bold fs-6"
                        ><span class="required">Confirm Password</span></label
                        >
                        <div class="col-lg-8 fv-row">
                        <input [(ngModel)]="usermodel.ConfirmPassword"
                            type="Password"
                            class="form-control form-control-lg form-control-solid"
                            placeholder="Confirm Password"
                            name="ConfirmPassword"
                            value=""
                        />
                        </div>
                    </div>
                    <div class="row mb-6">
                        <label class="col-lg-4 col-form-label fw-bold fs-6"
                          >Welcome Email</label
                        >
                        <div class="col-lg-8 fv-row">
                          <div class="d-flex align-items-center mt-3">
                            <label class="form-check form-check-inline form-check-solid me-5"
                              ><input [(ngModel)]="usermodel.SendWelcomeEmail"
                                class="form-check-input"
                                name="SendWelcomeEmail"
                                type="checkbox"
                              /><span class="fw-bold ps-2 fs-6">Send new user welcome email</span></label
                            >
                          </div>
                        </div>
                      </div>
                    

                    
                    </div>
                    
                
                </div>
            </div>
            <div class="card mb-5 mb-xl-10">
                <div
                class="card-header border-0 cursor-pointer"
                role="button"
                data-bs-toggle="collapse"
                data-bs-target="#kt_account_profile_details"
                aria-expanded="true"
                aria-controls="kt_account_profile_details"
                >
                <div class="card-title m-0">
                    <h3 class="fw-bolder m-0">Account Details</h3>
                </div>
                </div>
                <div id="kt_account_profile_details" class="collapse show">
                
                    <div class="card-body border-top p-9">
                    
                    <div class="row mb-6">
                        <label class="col-lg-4 col-form-label fw-bold fs-6"
                        ><span class="required">Account Type</span></label
                        >
                        <div class="col-lg-8 fv-row">
                        <select [(ngModel)]="usermodel.AccountTypeId"
                            class="form-select form-select-solid form-select-lg fw-bold"
                            name="AccountTypeId"
                        >
                          <option *ngFor="let objlst of UserAccountTypes" value={{objlst.id}}>
                            {{objlst.accountTypeValue}}
                          </option>
                        </select>
                       
                        </div>
                    </div>
                    
                    
                    <div class="row mb-6">
                        <label class="col-lg-4 col-form-label fw-bold fs-6"
                        ><span class="required">Dehydrator Account Number</span></label
                        >
                        <div class="col-lg-8 fv-row">
                        <input disabled [(ngModel)]="usermodel.AccountNumber"
                            type="text"
                            class="form-control form-control-lg form-control-solid"
                            placeholder="Dehydrator Account Number"
                            name="AccountNumber"
                            value=""
                        />
                        </div>
                    </div>

                    <div class="row mb-6">
                        <label class="col-lg-4 col-form-label fw-bold fs-6"
                        ><span class="required">JDE Long Address Book No</span></label
                        >
                        <div class="col-lg-8 fv-row">
                        <input disabled [(ngModel)]="usermodel.OldVendor_Id"
                            type="text"
                            class="form-control form-control-lg form-control-solid"
                            placeholder="JDE Long Address Book No"
                            name="OldVendor_Id"
                            value=""
                        />
                        </div>
                    </div>

                    
                    </div>
                    <div class="card-footer d-flex justify-content-end py-6 px-9">
                    <button [disabled]="userForm.invalid" 
                        type="submit"
                        class="btn btn-primary"
                        [disabled]="isLoading"
                        (click)="saveSettings()"
                    >
                        <ng-container *ngIf="!isLoading">Save Changes</ng-container>
                        <ng-container *ngIf="isLoading">
                        <span clas="indicator-progress" [style.display]="'block'">
                            Please wait...{{ " " }}
                            <span
                            class="spinner-border spinner-border-sm align-middle ms-2"
                            ></span>
                        </span>
                        </ng-container>
                    </button>
                    </div>
                
                </div>
            </div>
        </form>


    






        <!-- end::Table container -->
      </div>
      <!-- begin::Body -->
    </div>
